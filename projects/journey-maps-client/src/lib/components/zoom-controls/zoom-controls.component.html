<div class="zoom-controls-buttons-container" *ngIf="map">
  <div class="zoom-controls-button">
    <button (click)="zoomIn()" class="zoom-controls-button-content" [attr.disabled]="isMaxZoom ? '' : null"
            [attr.aria-label]="zoomInLabel">
      <sbb-icon svgIcon="kom:plus-small"></sbb-icon>
    </button>
  </div>

  <div class="zoom-controls-button">
    <button (click)="zoomOut()" class="zoom-controls-button-content" [attr.disabled]="isMinZoom ? '' : null"
            [attr.aria-label]="zoomOutLabel">
      <sbb-icon svgIcon="kom:minus-small"></sbb-icon>
    </button>
  </div>
</div>
