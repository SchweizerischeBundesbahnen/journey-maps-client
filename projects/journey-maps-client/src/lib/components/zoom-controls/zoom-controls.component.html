<div class="zoom-controls-buttons-container" @fade>
  <div class="zoom-controls-button">
    <div (click)="zoomIn()" class="zoom-controls-button-content">
      <sbb-icon svgIcon="kom:plus-small"></sbb-icon>
    </div>
  </div>

  <div class="zoom-controls-button">
    <div (click)="zoomOut()" class="zoom-controls-button-content">
      <sbb-icon svgIcon="kom:minus-small"></sbb-icon>
    </div>
  </div>
</div>
