<div class="map-control-container" [class.small-buttons]="showSmallButtons" *ngIf="map && visibleLevels.length" @fade>
    <ng-container *ngFor="let level of visibleLevels">
        <div class="map-control-button-wrapper">
            <button
              (click)="switchLevel(level)"
              [ngClass]="{
                'map-control-button-selected':level === 1,
                'map-control-button':level !== 1
              }"
              [attr.aria-label]="getLevelLabel(level)"
            >{{level}}</button>
        </div>
    </ng-container>
</div>
