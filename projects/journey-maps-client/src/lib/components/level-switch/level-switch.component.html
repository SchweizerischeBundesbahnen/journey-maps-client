<div class="level-switch-buttons-container" *ngIf="visibleLevels.length" @fade>
    <ng-container *ngFor="let level of visibleLevels">
        <div class="level-switch-button">
            <button
                    (click)="switchLevel(level)"
                    [ngClass]="{
                'level-switch-button-content-selected':level === selectedLevel,
                'level-switch-button-content':level !== selectedLevel
              }"
                    [attr.aria-label]="getLevelLabel(level)"
            >{{level}}</button>
        </div>
    </ng-container>
</div>
