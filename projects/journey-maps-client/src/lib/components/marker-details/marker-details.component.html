<ng-container>
  <rokas-teaser
    [shouldRender]="shouldRender"
    [selectedMarker]="selectedMarker"
    (closeClicked)="closeClicked.next()"
    [template]="template"
    [attr.aria-live]="'polite'"
    *ngIf="!popup"
  ></rokas-teaser>
  <rokas-popup
    [shouldRender]="shouldRender"
    [map]="map"
    [selectedMarker]="selectedMarker"
    (closeClicked)="closeClicked.next()"
    [template]="template"
    *ngIf="popup"
  >
  </rokas-popup>
</ng-container>
