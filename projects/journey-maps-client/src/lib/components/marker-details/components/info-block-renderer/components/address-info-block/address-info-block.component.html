<div>
  <div class="title" *ngIf="infoBlock.title">{{infoBlock.title}}</div>
  <div>
    <div>{{infoBlock.street}}</div>
    <div>{{infoBlock.zipCode}} {{infoBlock.city}}</div>
    <div><a href="tel:{{infoBlock.phoneNumber}}">{{infoBlock.phoneNumber}}</a></div>
    <div><a href="mailto:{{infoBlock.email}}">{{infoBlock.email}}</a></div>
  </div>
</div>
