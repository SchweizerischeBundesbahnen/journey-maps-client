<ng-container *ngFor="let infoBlock of getInfoBlocks(); let first = first; let last = last">
  <div class="infobox"
       [class.first]="first"
       [class.last]="last"
  >
    <rokas-text-info-block *ngIf="isTextInfoBlock(infoBlock)" [infoBlock]="infoBlock"></rokas-text-info-block>
    <rokas-button-info-block *ngIf="isButtonInfoBlock(infoBlock)" [infoBlock]="infoBlock"></rokas-button-info-block>
    <rokas-html-info-block *ngIf="isHtmlInfoBlock(infoBlock)" [infoBlock]="infoBlock"></rokas-html-info-block>
  </div>
</ng-container>
