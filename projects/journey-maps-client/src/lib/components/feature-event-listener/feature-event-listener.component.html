<rokas-popup
  [rendered]="overlayVisible"
  [map]="map"
  [template]="overlayOptions().clickTemplate"
  [templateContext]="overlayFeature"
  [position]="overlayPosition"
  (closeClicked)="overlayVisible=false"
  *ngIf="overlayOptions().popup"
>

</rokas-popup>

<rokas-teaser
  [rendered]="overlayVisible"
  [template]="overlayOptions().clickTemplate"
  [templateContext]="overlayFeature"
  (closeClicked)="overlayVisible=false"
  *ngIf="!overlayOptions().popup"
>

</rokas-teaser>
